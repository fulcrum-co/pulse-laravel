version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pulse-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pulse-network
    depends_on:
      - mongodb
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: pulse-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pulse-network
    depends_on:
      - app

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: pulse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: pulse_user
      MONGO_INITDB_ROOT_PASSWORD: pulse_secret
      MONGO_INITDB_DATABASE: pulse
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pulse-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: pulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pulse-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pulse-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - pulse-network
    depends_on:
      - app
      - mongodb
      - redis

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pulse-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www
    networks:
      - pulse-network
    depends_on:
      - app
      - mongodb

networks:
  pulse-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
